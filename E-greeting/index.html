<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Greeting Card</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex text-center justify-content-center mt-5">
            <div class="card">
                <div class="front d-flex flex-column justify-content-center">
                    <h3>To: Chong Wei</h3>
                    <p>Click to open the card</p>
                    <img id="front-cover" class="img-fluid align-self-center" src="images/front-image.jpg"
                        width="250px">
                </div>

                <div class="back d-flex flex-column p-5 ">
                    <img class="card-image-top align-self-center" src="images/back-image.gif" width="250px">
                    <p class="card-text p-1 mt-3 flex-fill">
                        Thank you for always being there for me and all of your encouragement.
                        I just want you to know that you are truly a great friend and hold a special place in
                        my heart.
                        <br>
                        On this special day, I would like to wish you:
                    </p>
                    <p class="card-title"><b>Happy Birthday!!!</b></p>
                    <p class="card-text align-self-end">From: Wen Cong</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
